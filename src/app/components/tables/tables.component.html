<div class="d-flex gap-3">
    <div>
        <app-single-table></app-single-table>
    </div>

    <div>
        <div class="table_container">
            <div class="table">

                <div class="text-center">
                    <h4 class=" txt_brown fw-bold">Best Booking Data</h4>
                </div>

                <table class="mt-3">
                    <tr>
                        <td>No of people contact</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>No of people accepted</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>No of Days Booked</td>
                        <td>19</td>
                    </tr>

                    <tr>
                        <td>Cost per room</td>
                        <td>{{450 | currency}}</td>
                    </tr>

                    <tr>
                        <td class="txt_green">Total Revenue</td>
                        <td class="txt_green">{{8100 | currency}}</td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="button mt-3 d-flex justify-content-end">
            <button class="noselect btn-next" (click)="gotoSubscribe()">
                <span class="text">Next</span>
                <span class="icon"><img src="assets/images/next.svg" alt=""></span>
            </button>
        </div>
    </div>

</div>
